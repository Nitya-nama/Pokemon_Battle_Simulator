    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;

      color: #ffffff;
      min-height: 100vh;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 24px;
      margin-bottom: 30px;
      color: #38bdf8;
      text-align: center;
      text-shadow: 2px 2px #0f172a;
    }

    .container {
      width: 100%;
      max-width: 900px;
      background: #1e293b;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
    }

    .card-row {
      display: flex;
      gap: 20px;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .poke-card {
      flex: 1;
      background: #334155;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s;
      position: relative;
    }

    .poke-card:hover {
      transform: scale(1.03);
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      margin-top: 10px;
    }

    .autocomplete-box {
      background-color: #1e293b;
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      z-index: 10;
      border-radius: 6px;
      border: 1px solid #334155;
      max-height: 120px;
      overflow-y: auto;
    }

    .autocomplete-item {
      padding: 8px 12px;
      cursor: pointer;
    }

    .autocomplete-item:hover {
      background-color: #334155;
    }

    .sprite {
      margin-top: 20px;
      height: 100px;
    }

    button {
      font-family: 'Press Start 2P', cursive;
      width: 100%;
      padding: 15px;
      margin-top: 30px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background-color: #10b981;
      color: #fff;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #059669;
      cursor: pointer;
    }

    #winnerBox {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #22c55e;
      text-align: center;
    }

    .log {

      padding: 20px;
      border-radius: 10px;
      font-family: monospace;
      font-size: 15px;
      white-space: pre-wrap;
      border: 1px solid #334155;
    }

    @media (max-width: 768px) {

      }
    }

    function setupAutocomplete(inputId, listId) {
    const input = document.getElementById(inputId);
    const listDiv = document.getElementById(listId);

    input.addEventListener('input', function () {
      listDiv.innerHTML = '';
      const val = this.value.toLowerCase();
      if (!val) return;

      const matches = pokemonNames.filter(name => name.startsWith(val)).slice(0, 6);
      matches.forEach(name => {
        const item = document.createElement('div');
        item.textContent = name;
        item.classList.add('autocomplete-item');
        item.onclick = () => {
          input.value = name;
          listDiv.innerHTML = '';
        };
        listDiv.appendChild(item);
      });
    });

    document.addEventListener('click', function (e) {
      if (!input.contains(e.target)) {
        listDiv.innerHTML = '';
      }
    });
  }

  setupAutocomplete('pokemon1', 'list1');
  setupAutocomplete('pokemon2', 'list2');

  // Highlight key phrases in the battle log for better readability
  function highlightLogLine(line) {
    const lower = line.toLowerCase();
    if (lower.includes('critical hit')) {
      return `<span style="color:#f87171; font-weight:bold;">${line}</span>`;
    }
    if (lower.includes('is now paralyzed') || lower.includes('is now burned') || lower.includes('is now poisoned')) {
      return `<span style="color:#34d399; font-weight:bold;">${line}</span>`;
    }
    if (lower.includes('fainted')) {
      return `<span style="color:#fbbf24; font-weight:bold;">${line}</span>`;
    }
    if (lower.includes('super effective')) {
      return `<span style="color:#fb923c;">${line}</span>`;
    }
    if (lower.includes('not very effective')) {
      return `<span style="color:#60a5fa;">${line}</span>`;
    }
    return line;
  }

  async function simulateBattle() {
    const p1 = document.getElementById('pokemon1').value.trim().toLowerCase();
    const p2 = document.getElementById('pokemon2').value.trim().toLowerCase();
    const logBox = document.getElementById('battleLog');
    const winnerBox = document.getElementById('winnerBox');
    const sprite1 = document.getElementById('sprite1');
    const sprite2 = document.getElementById('sprite2');

    winnerBox.textContent = "";
    logBox.textContent = "‚è≥ Simulating battle... Please wait.";
    sprite1.innerHTML = "";
    sprite2.innerHTML = "";

    if (!p1 || !p2) {
      alert("Please enter both Pok√©mon names.");
      return;
    }

    try {
      const [res1, res2] = await Promise.all([
        fetch(`https://pokeapi.co/api/v2/pokemon/${p1}`),
        fetch(`https://pokeapi.co/api/v2/pokemon/${p2}`)
      ]);

      const errors = [];
      if (!res1.ok) errors.push(`‚ùå Pok√©mon 1 ("${p1}") not found`);
      if (!res2.ok) errors.push(`‚ùå Pok√©mon 2 ("${p2}") not found`);

      if (errors.length > 0) {
        logBox.textContent = errors.join("\n") + "\n\nPlease correct the Pok√©mon name(s).";
        return;
      }

      const d1 = await res1.json();
      const d2 = await res2.json();

      sprite1.innerHTML = `
        <img src="${d1.sprites.front_default}" class="sprite" alt="${p1}" />
        <div><strong>Abilities:</strong> ${d1.abilities.map(ab => ab.ability.name).join(', ')}</div>`;
      sprite2.innerHTML = `
        <img src="${d2.sprites.front_default}" class="sprite" alt="${p2}" />
        <div><strong>Abilities:</strong> ${d2.abilities.map(ab => ab.ability.name).join(', ')}</div>`;

      const response = await fetch("http://127.0.0.1:5000/tool/simulate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ pokemon1: p1, pokemon2: p2 })
      });

      const result = await response.json();

      if (!response.ok || result.error) {
        logBox.textContent = `‚ùå Error: ${result.error || "Simulation failed."}`;
        return;
      }

      // Apply highlighting to each line of the battle log
      logBox.innerHTML = result.battle_log.map(highlightLogLine).join('\n');
      winnerBox.textContent = `üèÜ Winner: ${result.winner.toUpperCase()}`;
    } catch (error) {
      logBox.textContent = "‚ùå Unexpected error. Make sure the Flask server is running.";
      winnerBox.textContent = "";
    }
  }
</script>
